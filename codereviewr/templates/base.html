<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>CodeReviewr {% block title_block %}{% endblock %}</title>
    <meta name="generator" content="TextMate http://macromates.com/">
    <meta name="author" content="Dave Merwin">
    <!-- Date: 2007-12-12 -->
    <!-- Framework CSS -->
    <link rel="stylesheet" href="{{MEDIA_URL}}css/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="{{MEDIA_URL}}css/site.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="{{MEDIA_URL}}css/pygments.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="{{MEDIA_URL}}css/thickbox.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="{{MEDIA_URL}}css/print.css" type="text/css" media="print">	
    <!--[if IE]><link rel="stylesheet" href="{{MEDIA_URL}}css/ie.css" type="text/css" media="screen, projection"><![endif]-->

    <script type="text/javascript" src="{{MEDIA_URL}}js/jquery-1.2.3.js"></script>
    <script type="text/javascript" src="{{MEDIA_URL}}js/thickbox.js"></script>
    <script type="text/javascript" src="{{MEDIA_URL}}js/site.settings.js"></script>
</head>
<body id="{% block body_id_block %}{% endblock %}" class="reset">
<p id="content-skip" class="mir reset"><a href="#content" title="Skip To Content" class="mir">Skip To Content</a></p>
<div class="wrap">
    <div id="header">
        <div id="nav" class="clearfix">
            <ul class="reset">
                <li><a href="" title="">home</a></li>
                <li><a href="" title="">about</a></li>
                <li>
                    {% if user.is_authenticated %}
                        <a href="/accounts/logout/" title="" class="loginout">Logout</a>
                    {% else %}
                        <a href="/accounts/login/?height=315&amp;width=560&amp;modal=true" class="thickbox loginout" style="" title="Please Sign In">login</a>
                    {% endif %}
                </li>
                <li><a href="" title="">account</a></li>
                <li><a href="" title="">help</a></li>
            </ul>
        </div>
        <div id="search">
            <h2 class="reset"><a href="./" title="" class="mir logo">codereviewr.com</a></h2>
            {% include "includes/googlesearch.html" %}
        </div>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
